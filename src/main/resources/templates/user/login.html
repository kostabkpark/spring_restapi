<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인</h1>
    <p th:if="${param.error}" style="color:red">
        사용자 아이디 혹은 암호 오류
    </p>
    <p th:if="${param.logout}" style="color:blue">
        로그아웃 성공 !
    </p>
    <form th:action="@{/login-process}" method="post">
        <div>
            <label for="userid">Userid</label>
            <input type="text" id="userid" name="userid">
        </div>
        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <input type="submit" value="로그인">
        </div>
        <div>
            <button type="button" th:onclick="|location.href='@{/users/join}|">회원가입</button>
        </div>
    </form>
</body>
</html>
